<head>
    <title>add hello</title>
</head>
<body>
    <button id="clicking" onclick="loop()">ADD</button>
    <div id="printing"></div>
    <script>
        var printing=document.getElementById("printing")
        function loop(){
            var printt=document.createElement("h1")
            printt.textContent="HELLO"
           printing.append(printt)// here your creating an element  h1, then your putting that h1 inside that div tag every time you click add the div tag is printing
        }
    </script>
</body>
