<head>
<title>CHANGE COLOUR</title>
</head>
<body>
<div id="box"></div>
<button id="button" onclick="change()">Change colour</button>

<style>
    div{
        background-color: black;
        width: 100px;
        height: 100px;
    }
    .widthmax{
    width:1500px;
    transition: 3s;

}
</style>
<script>
    var box=document.getElementById("box")
    function change(){
        
        box.style.backgroundColor="red"
        box.setAttribute("class","widthmax")
    }
</script>
</body>
