<head>
    <title>input box</title>
    
</head>
<body>
    <input id="ip" onkeydown="change()">
    <h1 id="hee"></h1>
   
    <script>
        var ip= document.getElementById("ip")
     var hee=document.getElementById("hee")
     function change(){
        hee.textContent=ip.value
     }
     
    </script>
    <style>
        #ip{
            width: 200px;
            border: 2px solid palevioletred;
            padding: 5px;
        }
        #hee {
            color: red;
            font-family: 'Times New Roman', Times, serif;
            font-size: 48px;
            margin-top: 10px;
            transition: 3s;
        }
    </style>
</body>
