<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour Changing Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9fafb;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button id="changing">Change Colour</button>

  <script>
    const button = document.getElementById("changing");

    // Array of colors to cycle through
    const colors = ["red", "green", "blue", "purple", "orange"];
    let index = 0;

    button.addEventListener("click", () => {
      button.style.backgroundColor = colors[index];
      index = (index + 1) % colors.length; // cycle colors
    });
  </script>
</body>
</html>
