<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Box Example</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9fafb;
      font-family: Arial, sans-serif;
    }

    #ip {
      width: 220px;
      border: 2px solid palevioletred;
      padding: 8px;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    #ip:focus {
      border-color: #d63384;
    }

    #hee {
      color: crimson;
      font-family: 'Times New Roman', Times, serif;
      font-size: 48px;
      margin-top: 20px;
      transition: transform 0.3s ease-in-out;
    }

    #hee.show {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <input id="ip" placeholder="Type something...">
  <h1 id="hee"></h1>

  <script>
    const ip = document.getElementById("ip");
    const hee = document.getElementById("hee");

    ip.addEventListener("input", () => {
      hee.textContent = ip.value;
      hee.classList.add("show");

      // remove animation class after a short time
      setTimeout(() => {
        hee.classList.remove("show");
      }, 200);
    });
  </script>
</body>
</html>
