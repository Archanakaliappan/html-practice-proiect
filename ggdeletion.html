<head>
    <title>deletion</title>
</head>
<body>
    <h1  onclick="deletion(event)">ONE</h1>
    <h1  onclick="deletion(event)">Two</h1>
    <h1  onclick="deletion(event)">three</h1>
    <h1  onclick="deletion(event)">four</h1>
    <h1  onclick="deletion(event)">FIVE</h1>
    <h1 onclick="deletion(event)">SIX</h1>
   <script>
    function deletion(event){
        event.target.remove()
    }

   </script>
</body>
